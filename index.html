<!--  "!" to start    -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title> <!-- headtag has title, we name it Stopwatch-->
    <!-- connect css file with html, linking external css file -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!--mainly work in body -->

    <!-- container is like a box, where we can put diff items -->

    <!-- .container is shortcut -->
    <div class="itemContainer">
        <!-- heading -->
        <h1>STOPWATCH ⏱️</h1>
        <!-- time is a display, for that we need a container inside a container, shortcut .display -->
        <div class="timeDisplay">00:00:00</div>
        <!-- now we need three buttons, shortcut is btn -->
        <button class="start">Start</button>
        <button class="stop">Stop</button>
        <button class="reset">Reset</button>
    </div>
    <!-- link js file -->
    <script src = "script.js"></script> 
</body>

</html>
